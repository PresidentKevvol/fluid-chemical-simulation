<html>
    <head>
        <script src="gpu-browser.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
        
        <script src="constants-2.js"></script>
        <script src="utils.js"></script>
        <script src="sim-gpu.js"></script>
        <script src="sim-funcs-gpu.js"></script>
        <script src="bz-scripts/bz-reaction.js"></script>
        <script src="bz-scripts/bz-funcs-render.js"></script>
        
        <script src="bz-scripts/index-bz.js"></script>
    
        <!-- mathjax for displaying equations -->
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        
        <link rel="stylesheet" href="index-gpu.css">
    </head>
    <body>
        <div id="canvas-space"></div>
        
        <div id="desc">
            <div id="ttl">
                Fluid-Chemical dynamics simulation on GPU<br>
                B-Z reaction
            </div>
            
            <br>
            
            <div>Reaction equation:</div>
            <div id="eqn">
                A  + Y &rarr; X  + P <br>
                X  + Y &rarr; 2P     <br>
                A  + X &rarr; 2X + 2Z<br>
                2X     &rarr; A  + P <br>
                B  + Z &rarr; Y      <br>
            </div>
            <br>
            <div>
                Reaction rate: <br>
            </div>
            <br>
            <div id="eqn">
                k<sub>1</sub> = 1.28<br>
                k<sub>2</sub> = 2.4 x 10<sup>6</sup><br>
                k<sub>3</sub> = 33.6<br>
                k<sub>4</sub> = 3 x 10<sup>3</sup><br>
                k<sub>c</sub> = 1<br>
            </div>
            <br>
            
            <br>
            <br>
            
            <button id="start-sim">Start simulation</button>
            
        </div>
    </body>
</html>
